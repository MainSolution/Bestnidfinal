
<table class="table">

	<tr>
		<th><thtabla>Número de transacción</thtabla></th>
		<th><thtabla>Monto</thtabla></th>
		<th><thtabla>Comisión</thtabla></th>
		
		
	</tr>


<% if @transaccion.size == 0 %>
		<tr class="success"> <td colspan="3"> Todavía no hay transacciones </td> </tr>
 <%else%>
	<% @transaccion.each do |t| %>
	   <tr>
			<td> <%= t.id %></td>
			<td> <%= t.cant %> </td>
			<td> <%= t.comision %> </td>
		</tr>	
<%end%>
<%end%>
</table>
